<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fylo landing page with two column layout">
    <title>Frontend Mentor | Fylo Page</title>
    <link rel="stylesheet" href="./scss/style.scss">
    <link rel="icon" href="./assets/icons/favicon.png" sizes="32x32" type="image/png">
  </head>
  <body>
    <header class="header">
      <a class="header__logo" href="#">
        <img src="./assets/img/logo.svg" alt="Fylo">
      </a>
      <nav>
        <ul class="header__menu">
          <li>
            <a class="header__link" href="#">Features</a>
          </li>
          <li>
            <a class="header__link" href="#">Team</a>
          </li>
          <li>
            <a class="header__link" href="#">Sign In</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="hero__fig">
          <img src="./assets/img/illustration-1.svg" alt="Folder with documents">
        </div>
        <div class="hero__content">
          <h1 class="hero__title">All your files in one secure location, accessible anywhere.</h1>
          <p class="hero__desc">
            Fylo stores your most important files in one secure location. Access them wherever you need,
            share and collaborate with friends, family, and co-workers.
          </p>
          <form class="hero__form" action="#">
            <label class="sr-only" for="email-one">Enter your email</label>
            <input
              class="hero__field"
              type="email"
              name="email"
              id="email-one"
              placeholder="Enter your email..."
            >
            <button class="hero__cta" type="submit">Get Started</button>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./js/script.js"></script>
  </body>
</html>
